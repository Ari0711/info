<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text-Ciphering.kz</title>
  <link href="styles.css" rel="stylesheet">
</head>
<body>
  <!-- кнопки для выбора вида шифровки, при нажатий на Цезаря то браузер скрывает меню атбаша и делает меню цезаря видным -->
  <div id="buttons" class="ui">
    <button type="button" id="ceasar" onclick="showCeasar()">| Ceasar |</button>
    <button type="button" id="atbash" onclick="showAtbash()">| Atbash |</button>
  </div>

  <div id="ceasarUI" class="ui">
    <textarea type="text" id="ceasarText" rows="10" cols="30" class="text"></textarea><br>
    <!-- выбор языка -->
    <label> <input type="radio" name="language" value="english" checked> English </label><br>
  <label> <input type="radio" name="language" value="kazakh"> Kazakh </label><br>
  <!-- кнопка нажатие на которую выдает результат -->
    <button type="button" id="ceasarBtn" onclick="ceasarEncrypt()">|Cipher| |with| |caesar|</button><br>
    <!-- результат -->
    <textarea type="text" id="ceasarResult" class="text" rows="10" cols="30" readonly></textarea>
  </div>

  <div id="atbashUI" class="ui">
    <!-- textarea = input type=text но можно имеет несколько строк -->
    <textarea type="text" id="atbashText" rows="10" cols="30" class="text"></textarea><br>
    <label><input type="radio" name="language" value="english" checked> English</label><br>
  <label><input type="radio" name="language" value="kazakh"> Kazakh</label><br>
    <button type="button" id="atbashBtn" onclick="atbashEncrypt()">|Cipher| |with| |atbash|</button><br>
    <textarea type="text" id="atbashResult" class="text" rows="10" cols="30" readonly></textarea>
  </div>

  <script src="code.js"></script>
</body>
</html>
