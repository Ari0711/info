<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text-Ciphering.kz</title>
  <link href="styles.css" rel="stylesheet">
</head>
<body>
  <!-- кнопки для выбора вида шифровки, при нажатий на Цезаря то браузер скрывает меню атбаша и делает меню цезаря видным -->
  <div id="buttons" class="ui">
    <button type="button" id="ceasar" onclick="showCeasar()">| Ceasar |</button>
    <button type="button" id="atbash" onclick="showAtbash()">| Atbash |</button>
  </div>

  <div id="ceasarUI" class="ui">
    <textarea type="text" id="ceasarText" rows="12" cols="18" class="text"></textarea>
    <button type="button" id="ceasarBtn" onclick="ceasarEncrypt()">|Cipher| |with| |caesar|</button>
    <textarea type="text" id="ceasarResult" class="text" rows="12" cols="18" readonly></textarea>
  </div>

  <div id="atbashUI" class="ui">
    <!-- textarea = input type=text но можно имеет несколько строк -->
    <textarea type="text" id="atbashText" rows="12" cols="18" class="text"></textarea>
    <button type="button" id="atbashBtn" onclick="atbashEncrypt()">|Cipher| |with| |atbash|</button>
    <textarea type="text" id="atbashResult" class="text" rows="12" cols="18" readonly></textarea>
  </div>

  <script src="code.js"></script>
</body>
</html>
